<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 페이지</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .post-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 500px;
            margin: auto;
        }
        .profile-area {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .profile-pic {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .post-image {
            width: 100%;
            border-radius: 8px;
        }
        .interactions {
            margin: 10px 0;
            font-size: 18px;
        }
        .comments {
            margin-top: 15px;
            border-top: 1px solid #e0e0e0;
            padding-top: 10px;
        }
        .emoji {
            font-size: 20px;
        }
    </style>
    <script>
        function checkLogin() {
            const savedId = getCookie("userId");
            const savedPw = getCookie("userPw");

            if (savedId === "login" && savedPw === "login") {
                showPostContainer();
            } else {
                promptLogin();
            }
        }

        function promptLogin() {
            const id = prompt("아이디를 입력하세요:");
            const pw = prompt("비밀번호를 입력하세요:");

            if (id === "login" && pw === "login") {
                setCookie("userId", id, 1);
                setCookie("userPw", pw, 1);
                showPostContainer();
            } else {
                window.location.href = "about:blank";
            }
        }

        function showPostContainer() {
            document.getElementById('postContainer').style.display = 'block';
        }

        function setCookie(name, value, days) {
            const expires = new Date(Date.now() + days * 864e5).toUTCString();
            document.cookie = name + '=' + encodeURIComponent(value) + '; expires=' + expires + '; path=/';
        }

        function getCookie(name) {
            return document.cookie.split('; ').reduce((r, v) => {
                const parts = v.split('=');
                return parts[0] === name ? decodeURIComponent(parts[1]) : r;
            }, '');
        }
    </script>
</head>
<body onload="checkLogin()">

<div class="post-container" style="display:none;" id="postContainer">
    <div class="profile-area">
        <img src="image/profile.jpg" alt="프로필 사진" class="profile-pic">
        <div>
            <strong>login</strong><br>
            <span>login</span><br>
            <span>11월 30일</span>
        </div>
    </div>
    <img src="image/image1.jpg" alt="게시글 이미지" class="post-image">
    <img src="image/image2.jpg" alt="게시글 이미지" class="post-image">
    <div class="interactions">
        <span>👍 41</span>
        <span class="emoji">💬 댓글</span>
        <span class="emoji">📤 공유</span>
    </div>
    <div class="comments">
        <p><strong>login</strong>님 외 여러 명이 좋아합니다.</p>
        <p><strong>login:</strong> 메세지 👀</p>
    </div>
</div>

</body>
</html>
